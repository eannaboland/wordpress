{{#uc_each core}}
<div class="row update-item updates-core-update updates-update" data-entity="core" data-name="{{udclion.updates.wordpress}}" data-website_id="{{../website_id}}" data-website="{{../website}}" data-installed_version="{{installed.version}}" data-new_version="{{version}}" data-core-info="{{as_json}}">
	<div class="col-md-1 col-sm-1 col-xs-2 chk-col">
		<input type="checkbox" name="uc_updates_check_item" value="1" {{ifempty version 'disabled data-unavailable="1"'}} />
	</div>
	<div class="col-md-11 col-sm-11 col-xs-10">
		<div class="col-md-5 col-sm-10 col-xs-10 remove-pad-left">
			<span class="core-name">
				<div class="label label-danger row_data wordpress_core">{{udclion.updates.wordpress_core}} <a href="https://wordpress.org" target="_blank">{{udclion.updates.wordpress}}</a> ({{installed.version}})</div>
				<div class="hidden-md-up">
					<div class="website-upgrade-to">{{udclion.updates.update_to}} {{version}}</div>
				</div>
				{{#unless version}}
				<div class="update-unavailable">
					{{udclion.updates.update_unavailable}}
				</div>
				{{/unless}}
			</span>
		</div>
		<div class="col-md-3 text-xs-left text-md-left hidden-sm-down">
			<span class="core-version">{{udclion.updates.update_to}} {{version}}</span>
		</div>
		<div class="col-md-3 text-xs-left text-md-right hidden-sm-down">
			<span class="core-website">{{../website}}</span>
		</div>
		<div class="col-md-1 col-sm-2 col-xs-2 text-xs-left text-md-right remove-pad-right">
			<button type="button" class="btn btn-sm btn-secondary update-info" title="{{udclion.updates.update_info}}">
				<span class="dashicons dashicons-info">	</span>
			</button>
		</div>
	</div>
</div>
{{/uc_each}}
